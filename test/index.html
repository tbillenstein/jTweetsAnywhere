<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>QUnit jTweetsAnywhere</title>

<script src="../lib/jquery-1.6.2.min.js"></script>

<script src="../src/jquery.jtweetsanywhere.js"></script>
<link rel="stylesheet" href="../src/jquery.jtweetsanywhere.css" type="text/css" media="screen" />

<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="qunit.js"></script>

<script type="text/javascript" src="mock.js"></script>

<script>
$(document).ready(function()
{
	$('#jta_testfeed').jTweetsAnywhere(

			jta_test(options);
		}
	});
});

</script>

<div id="jta_testfeed"></div>
<div id="console"></div>

<h1 id="qunit-header">QUnit jTweetsAnywhere</h1>

<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
